<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Web App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Web App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/allblg">social blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_list' %}">my blogs</a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_create' %}">Create Blog</a>

          </li>
          <li class="nav-item">
            {% comment %} <a class="nav-link" href="/admin">Admin</a> {% endcomment %}
          </li>
          <li class="nav-item">
            <a href="/logt/" type="submit" class="nav-link">logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container py-3">
      {% block content %}{% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
