{% extends 'base.html' %}


{% block content %}
<style>
  body{
    background: aquamarine;

  }

</style>
    {% csrf_token %}
    <div class="container mt-5">
        <h1 class="mb-4">{{ blog.title }}</h1>
        <p class="mb-2">Author: {{ user.username }}</p>
        
        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid">
            
            {% endif %}
            </br>
            <div style="margin-top:2%" class="mb-4">
              <p><h5>Content:</h5>{{ blog.content }}</p>
          </div>
    </div>
{% endblock %}
