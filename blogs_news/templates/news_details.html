{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        {{ article.title }}
    </div>
    <div class="card-body">
        <img src="{{ article.image_url }}" class="card-img-top" alt="...">
        <p class="card-text">{{ article.description }}</p>
        <p class="card-text">Published at: {{ article.published_at }}</p>
        <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Read full article</a>
    </div>
</div>
{% endblock %}
